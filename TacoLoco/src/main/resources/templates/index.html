<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Taco Loco - Customer Manager Application</title>
</head>
<body>
	<div align="center">
		<h1>Taco Loco - Customer Manager Application</h1>
		<h2>Customer Records</h2>
		<h3>
			<a href="/new">Enter New Customer</a>
		</h3>
		<br />
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Address</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="customer : ${listCustomer}">
					<td th:text="${customer.id}">ID</td>
					<td th:text="${customer.firstName}">First Name</td>
					<td th:text="${customer.lastName}">Last Name</td>
					<td th:text="${customer.address}">Address</td>
					<td><a th:href="@{'/edit/' + ${customer.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp;&nbsp; <a
						th:href="@{'/delete/' + ${customer.id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
